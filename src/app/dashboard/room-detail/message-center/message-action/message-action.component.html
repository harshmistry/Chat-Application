<form [formGroup]="messageActionForm" (ngSubmit)="sendMessage()">    
    <div class="d-flex justify-content-start">
        <input  type="text" 
                class="form-control"
                placeholder="Type a message..."
                formControlName="message">
        <button type="submit" class="btn btn-default submit-button-style" 
                [disabled]="!messageActionForm.valid">Send</button>
    </div>
</form>
